<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
   
    <div class="main-container">
        <h1 class="title">10 Second <br> Math Game</h1>
        <div class="submain">
            <div class="left">
                <div class="clock">
                    <i class="bi bi-clock"></i>
                    <div class="timer">
                        <div class="timerjs">
    
                        </div>
                    </div>
                </div>
               
                <button class="btn btn-danger start" id="but">Start</button>
            </div>
            <div class="right">
                <div class="random">
                    <h1>Random Math</h1>
                    <div class="number">
                        
                    </div>
                </div>
                <div class="input">
                    <div class="in">
                        <input type="number " class="userin" placeholder="Answer..">
                    </div>
                    
                </div>
            </div>
        </div>

        <div class="scores">
            <div>
                <h1>High Score: <span ><h1 class="high">-</h1></span></h1>
            </div>
            <div>
                <h1 >Score: <span ><h1 class="sco">-</h1 ></span></h1>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
    <script src="index.js"></script>
  
</body>
</html>
